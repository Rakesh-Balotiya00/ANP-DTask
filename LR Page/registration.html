<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        .form-wrapper {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 600;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .required {
            color: #e74c3c;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        input[type="date"],
        select,
        textarea {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input.error,
        select.error,
        textarea.error {
            border-color: #e74c3c;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 5px;
            min-height: 20px;
            display: block;
        }

        select {
            cursor: pointer;
            background-color: white;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 14px 40px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-cancel {
            background: #95a5a6;
            color: white;
        }

        .btn-cancel:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(149, 165, 166, 0.3);
        }

        .btn-login {
            background: #3498db;
            color: white;
        }

        .btn-login:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }


        @media (max-width: 768px) {
            .form-wrapper {
                padding: 25px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        .success-message {
            background: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>Registration Form</h1>
            <form id="registrationForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name <span class="required">*</span></label>
                        <input type="text" id="firstName" name="firstName" required>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name <span class="required">*</span></label>
                        <input type="text" id="lastName" name="lastName" required>
                        <span class="error-message"></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phoneNo">Phone No <span class="required">*</span></label>
                        <input type="tel" id="phoneNo" name="phoneNo" pattern="[0-9]{10}" placeholder="10 digits"
                            required>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="gmail">Gmail <span class="required">*</span></label>
                        <input type="email" id="gmail" name="gmail" required>
                        <span class="error-message"></span>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="address">Address <span class="required">*</span></label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                    <span class="error-message"></span>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City <span class="required">*</span></label>
                        <input type="text" id="city" name="city" required>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="state">State <span class="required">*</span></label>
                        <input type="text" id="state" name="state" required>
                        <span class="error-message"></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="pincode">Pincode <span class="required">*</span></label>
                        <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" placeholder="6 digits"
                            required>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="aadharNo">Aadhar No <span class="required">*</span></label>
                        <input type="text" id="aadharNo" name="aadharNo" pattern="[0-9]{12}" placeholder="12 digits"
                            required>
                        <span class="error-message"></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="panNo">PAN No <span class="required">*</span></label>
                        <input type="text" id="panNo" name="panNo" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}"
                            placeholder="ABCDE1234F" required>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender <span class="required">*</span></label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                        <span class="error-message"></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="dob">DOB <span class="required">*</span></label>
                        <input type="date" id="dob" name="dob" required>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="hobbies">Hobbies</label>
                        <input type="text" id="hobbies" name="hobbies" placeholder="e.g., Reading, Sports, Music">
                        <span class="error-message"></span>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="userId">User ID <span class="required">*</span></label>
                    <input type="text" id="userId" name="userId" required>
                    <span class="error-message"></span>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="newPassword">New Password <span class="required">*</span></label>
                        <input type="password" id="newPassword" name="newPassword" required>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="reEnterPassword">Re-enter Password <span class="required">*</span></label>
                        <input type="password" id="reEnterPassword" name="reEnterPassword" required>
                        <span class="error-message"></span>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-submit">Submit</button>
                    <button type="button" class="btn btn-cancel" id="cancelBtn">Cancel</button>
                    <button type="button" class="btn btn-login" id="loginBtn">Login</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('registrationForm');
            const cancelBtn = document.getElementById('cancelBtn');

            const patterns = {
                phoneNo: /^[0-9]{10}$/,
                pincode: /^[0-9]{6}$/,
                aadharNo: /^[0-9]{12}$/,
                panNo: /^[A-Z]{5}[0-9]{4}[A-Z]{1}$/,
                email: /^[^\s@]+@[^\s@]+\.[^\s@]+$/
            };

            const inputs = form.querySelectorAll('input, select, textarea');
            inputs.forEach(input => {
                input.addEventListener('blur', function () {
                    validateField(this);
                });

                input.addEventListener('input', function () {
                    if (this.classList.contains('error')) {
                        validateField(this);
                    }
                });
            });

            const newPassword = document.getElementById('newPassword');
            const reEnterPassword = document.getElementById('reEnterPassword');

            reEnterPassword.addEventListener('input', function () {
                validatePasswordMatch();
            });

            newPassword.addEventListener('input', function () {
                if (reEnterPassword.value) {
                    validatePasswordMatch();
                }
            });

            function validateField(field) {
                const errorSpan = field.nextElementSibling;
                let isValid = true;
                let errorMessage = '';

                if (field.hasAttribute('required') && !field.value.trim()) {
                    isValid = false;
                    errorMessage = 'This field is required';
                } else if (field.value) {
                    switch (field.id) {
                        case 'phoneNo':
                            if (!patterns.phoneNo.test(field.value)) {
                                isValid = false;
                                errorMessage = 'Phone number must be 10 digits';
                            }
                            break;
                        case 'gmail':
                            if (!patterns.email.test(field.value)) {
                                isValid = false;
                                errorMessage = 'Please enter a valid email';
                            }
                            break;
                        case 'pincode':
                            if (!patterns.pincode.test(field.value)) {
                                isValid = false;
                                errorMessage = 'Pincode must be 6 digits';
                            }
                            break;
                        case 'aadharNo':
                            if (!patterns.aadharNo.test(field.value)) {
                                isValid = false;
                                errorMessage = 'Aadhar number must be 12 digits';
                            }
                            break;
                        case 'panNo':
                            if (!patterns.panNo.test(field.value.toUpperCase())) {
                                isValid = false;
                                errorMessage = 'Invalid PAN format (e.g., ABCDE1234F)';
                            }
                            break;
                        case 'newPassword':
                            if (field.value.length < 6) {
                                isValid = false;
                                errorMessage = 'Password must be at least 6 characters';
                            }
                            break;
                    }
                }

                if (isValid) {
                    field.classList.remove('error');
                    errorSpan.textContent = '';
                } else {
                    field.classList.add('error');
                    errorSpan.textContent = errorMessage;
                }

                return isValid;
            }

            function validatePasswordMatch() {
                const errorSpan = reEnterPassword.nextElementSibling;
                if (reEnterPassword.value && newPassword.value !== reEnterPassword.value) {
                    reEnterPassword.classList.add('error');
                    errorSpan.textContent = 'Passwords do not match';
                    return false;
                } else {
                    reEnterPassword.classList.remove('error');
                    errorSpan.textContent = '';
                    return true;
                }
            }

            form.addEventListener('submit', function (e) {
                e.preventDefault();
                let isFormValid = true;
                inputs.forEach(input => {
                    if (!validateField(input)) isFormValid = false;
                });
                if (!validatePasswordMatch()) isFormValid = false;

                if (isFormValid) {
                    const formData = {
                        userId: document.getElementById('userId').value,
                        password: document.getElementById('newPassword').value,
                        firstName: document.getElementById('firstName').value,
                        lastName: document.getElementById('lastName').value,
                        gmail: document.getElementById('gmail').value
                    };
                    let users = JSON.parse(localStorage.getItem('registeredUsers')) || [];

                    // Check if userId already exists
                    if (users.some(u => u.userId.toLowerCase() === formData.userId.toLowerCase())) {
                        alert('User ID already exists! Please choose another one.');
                        return;
                    }

                    // Add new user
                    users.push(formData);

                    localStorage.setItem('registeredUsers', JSON.stringify(users));

                    alert('Registration successful! Redirecting to login page...');
                    window.location.href = 'login.html';
                } else {
                    alert('Please fix all errors before submitting');
                }
            });

            cancelBtn.addEventListener('click', function () {
                if (confirm('Are you sure you want to cancel? All data will be lost.')) {
                    form.reset();
                }
            });

            const panInput = document.getElementById('panNo');
            panInput.addEventListener('input', function () {
                this.value = this.value.toUpperCase();
            });
        });

    </script>
</body>

</html>
